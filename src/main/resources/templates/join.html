<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="font-size: 16px;" lang="ko">
<head th:replace="fragments/head :: head('Join', 'join.css')"></head>
<body class="u-body u-stick-footer u-xl-mode">
<header th:replace="fragments/header :: header"></header>
<section class="u-border-1 u-border-black u-border-no-bottom u-border-no-left u-border-no-right u-clearfix u-section-1" id="sec-c8db">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h4 class="u-align-center u-text u-text-default u-text-1">GroupIrum에 오신 것을 환영합니다!<br>원활한 사용을 위해 닉네임을 설정해주세요😀</h4>
        <div class="u-form u-form-1">
            <form id="join-form" th:action="@{/member/{id}/nickname(id=${#authentication.principal.member.id})}" method="#" th:method="PUT"
                  class="u-clearfix u-form-custom-backend u-form-spacing-50 u-form-vertical u-inner-form"
                  style="padding: 10px;">
                <div class="u-form-group u-form-name u-form-group-1">
                    <input type="text" id="nickname" name="nickname"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-20 u-white" required=""
                           autofocus="autofocus" minlength="2" maxlength="12">
                </div>
                <div class="u-align-center u-form-group u-form-submit">
                    <button type="button" class="u-btn u-btn-round u-btn-submit u-button-style u-color-5 u-text-white u-radius-20" onclick="location.href='/'">건너뛰기</button>
                    <a href="#"
                       class="u-btn u-btn-round u-btn-submit u-button-style u-custom-color-1 u-text-black u-radius-20">설정완료<br>
                    </a>
                    <input type="submit" value="submit" class="u-form-control-hidden">
                </div>
            </form>
        </div>
    </div>
</section>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/join.js"></script>
</body>
</html>
